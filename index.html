<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isNameClass(str) {
        let regexp=/^([0-9]{2})-([0-9]{9})$/;
        if (regexp.test(str)){
            alert("Số điện thoại hợp lê");
        } else {
            alert("Không hợp lê");
        }
    };
    isNameClass('84-973337829');
    isNameClass('a8-131231');
</script>
</body>
</html>
